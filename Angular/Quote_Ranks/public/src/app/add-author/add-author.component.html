<div>
    <div class="text-left ml-5 mb-2">
        <button [routerLink]="['/Home']">Home</button>
    </div>
    
    <form (submit)="createAuthor()">
        <div class="row m-3">
            <span class="col-2"></span>
            <label for=""class="col-4">Author Name:</label>
            <input type="text" name="newAuthor.name" [(ngModel)]="newAuthor.name" minlength="3" required #name="ngModel" />
        </div>
        <input type="submit" [disabled]="!name.valid" value="Submit author" class="btn btn-primary"/>
        <div *ngIf="name.errors" class="text-center text-danger">
            <div *ngIf="name.errors.required">
                Name is required.
            </div>
            <div *ngIf="name.errors.minlength">
                Author name must be at least 3 characters long.
            </div>
        </div>
    </form>
    <div *ngIf="errors">
        <div *ngFor="let err of errors" class="text-danger">
            {{err}}
        </div>
    </div>
</div>
